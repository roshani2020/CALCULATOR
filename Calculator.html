<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="Calculator">
          <input type="text" id="display"disabled>
          <div class="buttons">
                <button id="clear" onclick="clearDisplay()">clear</button>
                <button class="operator" onclick="show('M+')">M+</button>
                <button class="operator" onclick="show('M-')">M-</button>
                <button class="operator" onclick="show('*')">*</button>
        
                <button class="operator" onclick="show('7')">7</button>
                <button class="operator" onclick="show('8')">8</button>
                <button class="operator" onclick="show('9')">9</button>
                <button class="operator" onclick="show('/')">/</button>

                <button class="operator" onclick="show('4')">4</button>
                <button class="operator" onclick="show('5')">5</button>
                <button class="operator" onclick="show('6')">6</button>
                <button class="operator" onclick="show('+')">+</button>

                <button class="operator" onclick="show('3')">3</button>
                <button class="operator" onclick="show('2')">2</button>
                <button class="operator" onclick="show('1')">1</button>
                <button class="operator" onclick="show('-')">-</button>

                <button class="operator" onclick="show('0')">0</button>
                <button class="operator" onclick="show('00')">00</button>
                <button class="operator" onclick="show('.')">.</button>
                <button id="calculate" onclick="calculate()">=</button>
             </div>
        </div>
    <script src="Calculator.js"></script>
   </body> 
</html>
